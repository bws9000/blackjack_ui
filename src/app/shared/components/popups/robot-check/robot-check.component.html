<div class="modal-header">
  <h5 class="modal-title">{{data.title}}</h5>
  <button (click)="close()" type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{data.message}}</p>
  <form (submit)="submit()">
    <button class="tailwind_button2" type="submit">Connect</button>
  </form>
</div>
<div class="modal-footer">
  <button (click)="close()" type="button" class="twailwind_button_grey1"> ğŸ¤– exit</button>
</div>
