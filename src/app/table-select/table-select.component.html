<div class="row mx-auto">

  <div class="tables_container2">
    <h4>Add/Join Table:</h4>
    <div class="tables_inner_table2">
      <div class="tables2" *ngFor="let table of this.tableArray | mapToIterable"
           (click)="joinRoom(table.k)">{{table.v}}</div>
      <div class="tables2 add" (click)="openDialog()">add+</div>
    </div>
  </div>

</div>
