<div class="gameTable">
  <div class="tableHeader">
    <div [style.visibility]="this.backButtonVisible" class="leaveTable" (click)="leaveTable()">&#8592;&nbsp;</div>
    <div>w: {{watchers}} |</div>
    <div>&nbsp;p: {{players}} |</div>
    <div> cc: {{getCardCount()}} |</div>
    <div> sc: {{getShuffleCount()}} |</div>
    <div> bank: {{getChips() | currency:'USD':true}}</div>
  </div>
  <app-dealer-hand></app-dealer-hand>
  <div class="playerAreaContainer">
    <app-playerbox player="0"></app-playerbox>
    <app-playerbox player="1"></app-playerbox>
    <app-playerbox player="2"></app-playerbox>
    <app-playerbox player="3"></app-playerbox>
    <app-playerbox player="4"></app-playerbox>
  </div>
</div>
<app-status-message></app-status-message>
<app-place-bets></app-place-bets>
